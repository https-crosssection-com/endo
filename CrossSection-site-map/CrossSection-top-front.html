<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/html">
	<title>CrossSection-mein-top</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CrossSection-main-front.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="CrossSection-main-front.js"></script>
	 <script type="text/javascript" src="CMRotate.js"></script>
	 <script type="text/javascript" src="site-map.js"></script>

</head>
<body>
	<!--サイドバー画面 -->
<div id="side_bar" class="side_bar">
	<div class="side_bar_contents">
		<input id="lbl_btn_home" class="side_bar_contents_icon" type="image" src="icon_109910_256.png">
		<!--後で画像を入れ替える -->
		<p class="side_bar_contents_text">HOME</p>
	</div>
	<div class="side_bar_contents">
		<input id="lbl_btn_new" class="side_bar_contents_icon" type="image" src="icon_109960_256.png">
		<!--後で画像を入れ替える -->
		<p class="side_bar_contents_text">NEW</p>
	</div>
	<div class="side_bar_contents">
		<input id="lbl_btn_open" class="side_bar_contents_icon" type="image" src="icon_110430_256.png">
		<!--後で画像を入れ替える -->
		<p class="side_bar_contents_text">OPEN</p>
	</div>
	<div class="side_bar_contents">
		<input id="lbl_btn_docs" class="side_bar_contents_icon" type="image" src="icon_110530_256.png">
		<!--後で画像を入れ替える -->
		<p class="side_bar_contents_text">DOCS</p>
	</div>
</div>
<!--背景画面 -->
<div id="main-display" class="main-display">
    
</div>
<!--メインコンテンツ(ライトバー+シート+回転するカード) -->
<div id="main-contents">
	<!--ライトバー -->
<div id="right_bar" class="right_bar">
	<div class="right_bar_contents">
		<input id="add_card" class="right_bar_contents_icon" type="image" src="icon_111960_256.png">
		<!--後で画像を入れ替える　-->
		<p class="right_bar_contents_text">add card</p>
	</div>
	<div class="right_bar_contents">
		<input id="link" class="right_bar_contents_icon" type="image" src="icon_112370_256.png">
		<!--後で画像を入れ替える　-->
		<p class="right_bar_contents_text">link</p>
	</div>
	<div class="right_bar_contents save_local">
		<input id="save_local" class="right_bar_contents_icon" type="image" src="icon_110320_256.png">
		<!--後で画像を入れ替える　-->
		<p class="right_bar_contents_text">save</p>
	</div>
</div>
<!--シートタブのソース-->
 <div id="tab-control">
     	<a href="#main-sheet1">SHEET01</a>
     	<a href="#main-sheet2">SHEET02</a>
     	<a href="#main-sheet3">SHEET03</a>
     </div>
     <div id="tab-body">
     <div id="main-sheet1" class="main-sheet"></div>
     <div id="main-sheet2" class="main-sheet"></div>
     <div id="main-sheet3" class="main-sheet"></div>
	 </div>

<div id="rotate-div" class="chand"></div>
</div>

<!--サイトマップ表示画面 -->
<div id="site-map">
	<div class="site-map-contents"></div>
	<div class="site-map-contents"></div>
	<div class="site-map-contents"></div>
</div>
<!--回転するカードのscript -->
<script type="text/javascript">
        window.onload = function () {

            var backgroundImages = ["images/img1.jpg", "images/img2.jpg", "images/img3.jpg", "images/img4.jpg", "images/img5.jpg",
                                    "images/img6.jpg", "images/img7.jpg", "images/img8.jpg", "images/img9.jpg", "images/img10.jpg",
                                    "images/img11.jpg", "images/img12.jpg", "images/img13.jpg", "images/img14.jpg", "images/img15.jpg",
                                    "images/img16.jpg", "images/img17.jpg", "images/img18.jpg"];

            CMRotate.init('rotate-div', 80, 120, 100, 6, 200, backgroundImages);

           
        }
    </script>
    <!--シートタブの入れ替え操作のscript -->
<script type="text/javascript" src="sheet-tab.js"></script>

</body>

</html>
